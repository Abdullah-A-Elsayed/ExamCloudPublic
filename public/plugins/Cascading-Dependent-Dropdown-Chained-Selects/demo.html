<div class="container">
    <h1>jQuery Chained Selects： Cascading (Dependent) Dropdown Demo</h1>
    <form method="post" action="#">
        <button type="submit">Submit</button>
    </form>
    <h2>Test your JSON Data</h2>
    <textarea id="json">{
	"JavaScript": {
		"jQuery": {
			"1": "jQuery UI"
		},
		"React": {
			"2": "React Native"
		}
	},
	"HTML": {
		"XML": {
			"HTML5": {
				"3": "HTML5/CSS3"
			}
		}
	},
	"More": {
		"AA": {
			"4": "AAA"
		},
		"AB": {
			"5": "ABA"
		},
		"AC": {
			"ABC": {
				"6": "ABCA",
				"7": "ABCB"
			}
		}
	}
}</textarea>
    <button id="load_json">Load JSON</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="jquery.chained.selects.js"></script>
<script type="text/javascript">
    var chainedData = {};

    function loadJson() {
        $("form select").remove();
        $("<select name=\"example_select\" id=\"example-select\"></select>").insertBefore("form button");
        chainedData = JSON.parse($("#json").val());
        $('#example-select').chainedSelects({
            data: chainedData,
            loggingEnabled: true,
            placeholder:'jQueryScript'
        });
    }

    $(document).ready(function () {
        $("#load_json").click(loadJson);
        loadJson();
    });
</script>
